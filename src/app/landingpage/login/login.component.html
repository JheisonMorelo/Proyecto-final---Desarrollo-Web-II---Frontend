<div class="login-register-page d-flex align-items-center justify-content-center py-5">
    <div class="card p-4 shadow-lg animate__animated animate__fadeInUp"
        style="width: 100%; max-width: 420px; border-radius: 15px;">
        <div class="text-center mb-4">
            <img src="/images/logoEstetica.jpg" alt="Logo" class="form-logo mb-3">
            <h2 class="card-title text-pink fw-bold mb-0">Bienvenido de Nuevo</h2>
            <p class="text-muted small">Accede a tu cuenta de Maria Camila Estética</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="emailLogin" placeholder="name@example.com"
                    formControlName="email" value="">
                <label for="emailLogin">Correo Electrónico</label>
                <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                    class="error-message">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido.</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">El email no es válido.</div>
                </div>
            </div>
            <div class="mb-4 form-floating">
                <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña"
                    formControlName="password" value="">
                <label for="passwordLogin">Contraseña</label>
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                    class="error-message">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
                </div>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </div>
            <div class="text-center mb-3">
                <a href="#" class="text-secondary text-decoration-none small forgot-password-link">¿Olvidaste tu
                    contraseña?</a>
            </div>
            <hr class="my-4">
            <p class="text-center text-muted">¿Aún no tienes cuenta?</p>
            <div class="d-grid gap-2">
                <a routerLink="/registrarse" class="btn btn-outline-secondary btn-lg">Crear Cuenta</a>
            </div>
        </form>
    </div>
</div>
