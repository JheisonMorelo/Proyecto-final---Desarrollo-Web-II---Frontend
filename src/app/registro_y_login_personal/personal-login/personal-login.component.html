<div class="login-register-page d-flex align-items-center justify-content-center py-5">
    <div class="card p-4 shadow-lg animate__animated animate__fadeInUp"
        style="width: 100%; max-width: 420px; border-radius: 15px;">
        <div class="text-center mb-4">
            <img src="/images/logoEstetica.jpg" alt="Logo" class="form-logo mb-3">
            <h2 class="card-title text-pink fw-bold mb-0">Acceso de Personal</h2>
            <p class="text-muted small">Inicia sesión en tu cuenta de Maria Camila Estética como personal</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Campo: Correo Electrónico -->
            <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="emailStaffLogin" placeholder="name@example.com"
                    formControlName="email">
                <label for="emailStaffLogin">Correo Electrónico</label>
                <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                    class="error-message">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido.</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">El email no es válido.</div>
                </div>
            </div>
            <!-- Campo: Contraseña -->
            <div class="mb-4 form-floating">
                <input type="password" class="form-control" id="passwordStaffLogin" placeholder="Contraseña"
                    formControlName="password">
                <label for="passwordStaffLogin">Contraseña</label>
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                    class="error-message">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
                </div>
            </div>
            <!-- Campo: Tipo de Usuario (Rol) -->
            <div class="mb-4 form-floating">
                <select class="form-select" id="roleTypeStaffLogin" formControlName="roleType">
                    <option value="" disabled selected>Selecciona tu tipo de usuario</option>
                    <option *ngFor="let role of staffRoles" [value]="role.value">{{ role.label }}</option>
                </select>
                <label for="roleTypeStaffLogin">Tipo de Usuario</label>
                <div *ngIf="loginForm.get('roleType')?.invalid && (loginForm.get('roleType')?.dirty || loginForm.get('roleType')?.touched)"
                    class="error-message">
                    <div *ngIf="loginForm.get('roleType')?.errors?.['required']">El tipo de usuario es requerido.</div>
                </div>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </div>
            
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
