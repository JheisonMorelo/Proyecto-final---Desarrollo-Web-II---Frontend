    <div class="login-register-page d-flex align-items-center justify-content-center py-5">
        <div class="card p-4 shadow-lg animate__animated animate__fadeInUp"
            style="width: 100%; max-width: 420px; border-radius: 15px;">
            <div class="text-center mb-4">
                <img src="/images/logoEstetica.jpg" alt="Logo" class="form-logo mb-3">
                <h2 class="card-title text-pink fw-bold mb-0">Acceso Restringido</h2>
                <p class="text-muted small">Ingresa las credenciales de administrador para continuar.</p>
            </div>
            <form [formGroup]="adminAccessForm" (ngSubmit)="onSubmit()">
                <!-- Campo: Correo Electrónico -->
                <div class="mb-3 form-floating">
                    <input type="email" class="form-control" id="adminEmail" placeholder="Correo Electrónico"
                        formControlName="email">
                    <label for="adminEmail">Correo Electrónico</label>
                    <div *ngIf="adminAccessForm.get('email')?.invalid && (adminAccessForm.get('email')?.dirty || adminAccessForm.get('email')?.touched)"
                        class="error-message">
                        <div *ngIf="adminAccessForm.get('email')?.errors?.['required']">El email es requerido.</div>
                        <div *ngIf="adminAccessForm.get('email')?.errors?.['email']">El email no es válido.</div>
                    </div>
                </div>
                <!-- Campo: Contraseña -->
                <div class="mb-4 form-floating">
                    <input type="password" class="form-control" id="adminPassword" placeholder="Contraseña"
                        formControlName="password">
                    <label for="adminPassword">Contraseña</label>
                    <div *ngIf="adminAccessForm.get('password')?.invalid && (adminAccessForm.get('password')?.dirty || adminAccessForm.get('password')?.touched)"
                        class="error-message">
                        <div *ngIf="adminAccessForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
                    </div>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="adminAccessForm.invalid">Acceder</button>
                </div>
                
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                  {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
